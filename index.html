<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Introducción a Javascript</title>
</head>

<body>
    <main>
        <header>
            <h1>Introducción a Javascript</h1>
        </header>

        <section id="ingreso-datos" class="container">
            <h2>Formulario de Ingreso</h2>
            <form id="formulario">
                <div class="row">
                    <div class="col-3">
                        <label for="txt-rut" class="form-label">RUT</label>
                        <input id="txt-rut" type="text" class="form-control" />
                    </div>
                    <div class="col-3">
                        <label for="txt-nombre" class="form-label">Nombre</label>
                        <input id="txt-nombre" type="text" class="form-control" />
                    </div>
                    <div class="col-3">
                        <label for="txt-salario-hora" class="form-label">Salario Hora</label>
                        <input id="txt-salario-hora" type="number" class="form-control" />
                    </div>
                    <div class="col-3">
                        <label for="txt-horas-trabajadas" class="form-label">Horas trabajadas</label>
                        <input id="txt-horas-trabajadas" type="number" class="form-control" />
                    </div>
                    <div class="col-3 mt-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="check-activo">
                            <label class="form-check-label" for="check-activo">
                                Activo
                            </label>
                        </div>
                    </div>
                    <div class="col-3 mt-3">
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>
                </div>
            </form>
        </section>
        <section id="listado" class="container">
            <h2>Listado Colaboradores</h2>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script>
        alert("Alert HTML")
    </script> -->
</body>

</html>
